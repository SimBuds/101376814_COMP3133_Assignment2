<div class="container">
  <button class="btn btn-primary" (click)="addEmployee()" [disabled]="loading">Add Employee</button>
  
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error">{{ error }}</div>

  <table *ngIf="!loading && !error" class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.first_name }}</td>
        <td>{{ employee.last_name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.gender }}</td>
        <td>{{ employee.salary }}</td>
        <td>
          <button class="btn btn-info" (click)="viewEmployee(employee._id)">View</button>
          <button class="btn btn-primary" (click)="updateEmployee(employee._id)">Update</button>
          <button class="btn btn-danger" (click)="deleteEmployee(employee._id)" [disabled]="loading">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
