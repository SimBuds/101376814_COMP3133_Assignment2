<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" class="form">
        <div class="form-group">
            <input type="text" [(ngModel)]="username" name="username" placeholder="Username or Email" required class="form-control">
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <button type="button" (click)="toggleSignupModal()" class="btn btn-secondary">Signup</button>
    <div *ngIf="showSignupModal" class="modal">
        <div class="modal-content">
            <span class="close" (click)="toggleSignupModal()">&times;</span>
            <h2>Signup</h2>
            <form (ngSubmit)="submitSignup()" class="form">
                <div class="form-group">
                    <input type="text" [(ngModel)]="signupUsername" name="signupUsername" placeholder="Username" required class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="signupEmail" name="signupEmail" placeholder="Email" required class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="signupPassword" name="signupPassword" placeholder="Password" required class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
            </form>
        </div>
    </div>
</div>
