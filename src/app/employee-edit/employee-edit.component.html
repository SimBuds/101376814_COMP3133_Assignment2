<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>
<div *ngIf="!loading">
  <form (ngSubmit)="updateEmployee()">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" [(ngModel)]="employee.first_name" name="first_name" required>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" [(ngModel)]="employee.last_name" name="last_name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="employee.email" name="email" required>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" [(ngModel)]="employee.gender" name="gender" required>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" [(ngModel)]="employee.salary" name="salary" required>

    <button type="submit">Update Employee</button>
    <button (click)="goBack()" class="back-button">Back</button>
  </form>
</div>
